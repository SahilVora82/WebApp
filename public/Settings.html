<!DOCTYPE html>
<head>
    <title>Settings</title>
    <link rel="stylesheet" href="Settings.css">

</head>

<body>
    <h1><center>Settings</center> </h1>
    <hr><center>
        <link rel="icon" type="image/x-icon" href="Add a heading.png">
    <h2>Choose a Theme</h2>
   
    <div class="button">
    <button class="blue" onclick="changeGradient('blue')">Blue Gradient</button>
    <button  onclick="changeGradient('red')">Red Gradient</button>
    <button  onclick="changeGradient('green')">Green Gradient</button>
    <button class="gradient-button">Gradient Button</button>

    </center>
</div>
    <script>
        function changeGradient(color) {
            switch(color) {
                case 'blue':
                    document.body.style.background = 'linear-gradient(to bottom right, rgb(0, 183, 255), yellow)';
                    break;
                case 'red':
                    document.body.style.background = 'linear-gradient(to bottom right, red, blue)';
                    break;
                case 'green':
                    document.body.style.background = 'linear-gradient(to bottom right, lightgreen, darkgreen)';
                    break;
            }
        }
    </script>

</body>
