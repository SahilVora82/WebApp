<div class="random_act">
<div class="random-act-container">
    <center><h3>Random Act of Kindness:

        <f id="random-act-message">Loading... </f></h3>
    </center>
    <script>
        async function fetchRandomAct() {
            try {
                const response = await fetch('/api/random-act');

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();

                console.log('Fetched data:', data);

                const messageElement = document.getElementById('random-act-message');
                messageElement.textContent = data.message || 'No message available';
            } catch (error) {
                console.error('Error fetching random act:', error);
                document.getElementById('random-act-message').textContent = 'Oops, something went wrong. Please try again later.';
            }
        }

        window.onload = fetchRandomAct;
    </script>
